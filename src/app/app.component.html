<main>
  <div class="container">
    <div>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" [routerLink]="['/']">Библиотека</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul  class="navbar-nav mr-auto">
            <li *ngIf="auth.isAuthentificated" class="nav-item active">
              <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" [routerLink]="['./books']">Книги <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form *ngIf="!auth.isAuthentificated" class="form-inline my-2 my-lg-0 ">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}" [routerLink]="['./login']">Войти</button>
          </form>
        </div>
      </nav>
    </div>
    <div style="padding: 100px; height:100%; background-color: rgba(182,182,182,0.25);">
      <router-outlet>
      </router-outlet>
    </div>
    <div>
      <nav class="navbar fixed-bottom navbar-light bg-faded" align="center">
        <div align="center" style="width: 100%">
          <p>copyright 2018</p>
        </div>
      </nav>
    </div>
  </div>
</main>
